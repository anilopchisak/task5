<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="styles.css" >
    </head>

      <body>
        <nav class="navbar">
            <div class="container">
                <div class="navbar_logo">
                  <img src="./img/logo1.png" alt="logo">
                  <a class="navbar-brand" href="./list_workers.html">MEOW COMPANY</a>
                </div>
                <div class="navbar-wrap">
                    <ul class="navbar-menu">
                        <li><a type="button" class="btn btn-outline-info" href="./list_workers.html">Список сотрудников</a></li>
                        <li><a type="button" class="btn btn-outline-info" href="./best_worker.html">Сотрудник месяца</a></li>
                        <li><a type="button" class="btn btn-outline-info" href="./add_worker.html">Добавить сотрудника</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container mt-5">
            <div class="list-container">
                <center>
                    <form class="form-floating">
                        <input type="text" class="form-control" id="name" placeholder="Name">
                        <label for="name">Имя</label>
                    </form>
                    <form class="form-floating">
                        <input type="text" class="form-control" id="position" placeholder="Position">
                        <label for="position">Должность</label>
                    </form>
                    <form class="form-floating">
                        <input type="text" class="form-control" id="address" placeholder="Address">
                        <label for="address">Адрес</label>
                    </form>
                    <form class="form-floating">
                        <input type="text" class="form-control" id="phone" placeholder="+11111111111">
                        <label for="phone">Телефон</label>
                    </form>
                    <div class="form-floating">
                        <input type="email" class="form-control" id="email" placeholder="name@example.com">
                        <label for="email">E-mail</label>
                    </div>
                    <button type="submit" class="btn btn-outline-info">Добавить</button>
                </center>
            </div>
        </div>
      </body>
</html>
